<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merit Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
      <div class="main">HEC Merit Calculator, calculate your merit here [ 40% of matric , 60% of inter ]</div>
      <div class="head"><h1>Merit-Calculator</h1></div>
    </nav>

    <div class="container">
      <div class="calc">
        
        <h2>Matric</h2>
        <div>Obtain : <input type="number" id="obt-mt" class="input"></div>
        <div>Total : <input type="number" id="tot-mt" class="input"></div>
        <h2>Inter</h2>
        <div>Obtain : <input type="number" id="obt-int" class="input"></div>
        <div>Total : <input type="number" id="tot-int" class="input"></div>

        <button>Check</button>
        
        <div class="result-div">
        </div>

        

      </div>

    </div>


  <script src="script.js"></script>
</body>
</html>
